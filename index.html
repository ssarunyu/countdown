<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TCAS65 Live Countdown</title>
</head>
<body>
    <div class="container-head">
        <div class="logo">
            <h2>TCAS 65 Live Countdown</h2>
        </div>
    </div>
    <div class="container-gat">
        <h1 class="title"></h1>
        <div class="countdown">
            <div class="time">
                <h2 class="days" id="number">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 class="hours" id="number">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 class="mins" id="number">00</h2>
                <p>Mins</p>
            </div>
            <div class="time">
                <h2 class="seconds" id="number">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
            <div class="container-saman">
                <h1 class="title2">วิชาสามัญ</h1>
                <div class="countdown2">
                    <div class="time2">
                        <h2 class="days2" id="number">00</h2>
                        <p>Days</p>
                    </div>
                    <div class="time2">
                        <h2 class="hours2" id="number">00</h2>
                        <p>Hours</p>
                    </div>
                    <div class="time2">
                        <h2 class="mins2" id="number">00</h2>
                        <p>Mins</p>
                    </div>
                    <div class="time2">
                        <h2 class="seconds2" id="number">00</h2>
                        <p>Seconds</p>
                    </div>
                </div>
            </div>
            
            <footer>
                <div class="contact">
                    <span>Made with <3 by : </span>
                    <a href="https://github.com/ssarunyu" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </footer>
    <script src="app.js"></script>
</body>
</html>
